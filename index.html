<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stadium Ticket Sales</title>
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stadium Ticket Sales</h1>
    <div class="ticket-types">
      <div class="ticket-option">
        <input type="radio" id="vip" name="ticket-type" value="VIP">
        <label for="vip">VIP Ticket (₦15,000)</label>
      </div>
      <div class="ticket-option">
        <input type="radio" id="basic" name="ticket-type" value="Basic">
        <label for="basic">Basic Ticket (₦5000)</label>
      </div>
      <div class="ticket-option">
        <input type="radio" id="regular" name="ticket-type" value="Regular">
        <label for="regular">Regular Ticket (₦10,500)</label>
      </div>
    </div>
    <div class="user-details">
      <h2>Enter Your Details</h2>
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="email" placeholder="Email">
      <input type="text" id="card-number" placeholder="Card Number">
      <input type="text" id="cvv" placeholder="CVV">
    </div>
    <button onclick="buyTicket()">Buy Ticket</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
